<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="HTML Banners" />
  <link rel="stylesheet" href="./styles/dist/style.css" />
  <link rel="stylesheet" href="../main.css" />
  <title>HTML Banner</title>
</head>

<body>
  <main class="main">
    <div class="bnrw">
      <div class="bnrw__el-0">
        <div id="bnrw-band" class="bnrw__band bnrw__el-bg"></div>
      </div>
      <div class="bnrw__el-1">
        <div id="bnrw-watch" class="bnrw__watch bnrw__el-bg"></div>

      <div class="bnrw__el-2">
        <a class="bnrw__btn" id="bnrw-btn" href="#">buy</a>
      </div>
      <div class="bnrw__el-3">
        <div class="bnrw__title">
          <span id="bnrw-brand">brand</span>
          <span id="bnrw-model" class="bnrw__title-red">model</span>
        </div>
      </div>
    </div>
  </main>
  <script src="./config.js"></script>

</html>
