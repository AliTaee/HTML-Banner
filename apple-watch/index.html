<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="HTML Banners" />
  <link rel="stylesheet" href="./styles/dist/style.css" />
  <link rel="stylesheet" href="../main.css" />
  <title>HTML Banner</title>
</head>

<body>
  <main class="main">
    <div class="apwb-banner">
      <div class="apwb-banner__element-band">
        <div id="apwb-banner-band" class="apwb-banner__band apwb-banner__element-background"></div>
      </div>
      <div class="apwb-banner__element-watch">
        <div id="apwb-banner-watch" class="apwb-banner__watch apwb-banner__element-background"></div>
      </div>

        <a class="apwb-banner__button" id="apwb-banner-button" href="#">buy</a>
      </div>
      <div class="apwb-banner__element-title">
        <div class="apwb-banner__title">
          <span id="apwb-banner-brand">brand</span>
          <span id="apwb-banner-model" class="apwb-banner__title-red-color">model</span>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
